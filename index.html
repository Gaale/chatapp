<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <title>CHAT APP</title>
</head>

<body>
   <div class="container">
      <div class="wrapper">
         <section class="header">
            <div class="info">
               <div class="info__network">⦁⦁⦁⦁⦁
                  <span class="material-symbols-outlined">
                     wifi
                  </span>
               </div>
               <div class="info__time"></div>
               <div class="info__battery">100%
                  <span class="material-symbols-outlined">
                     battery_full
                  </span>
               </div>
            </div>
            <div class="contacts">
               <div class="contacts__wrapper">
                  <div class="foto"></div>
                  <div class="contacts__name">John Smith</div>
                  <div class="contacts__available">⦁</div>
               </div>
            </div>
         </section>
         <section class="main">
         </section>
         <section class="footer">
            <form class="form" action="" id="formMessage" >
               <input class="input" type="text" name="" id="message" placeholder="Type a message here">
               <button class="button" type="submit">
                  <span class="material-symbols-outlined">
                     send
                  </span>
               </button>
            </form>
         </section>
      </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
   <script src="main.js"></script>
</body>

</html>
